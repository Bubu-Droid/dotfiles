[module/date]
type = internal/date
interval = 1

date = %I:%M %p
date-alt = %A %d-%m-%Y %H:%M:%S %p

format = <label>
format-prefix = ${icons.clock}
format-prefix-foreground = ${colors.bubu-ablue}
label = %date%
label-foreground = ${colors.bubu-ablue}
format-background = ${colors.bubu-mod-bg}
format-padding = 2

