[module/xkeyboard]
type = internal/xkeyboard

format = <label-indicator>

label-indicator-on-capslock = CAPS
label-indicator-on-capslock-padding = 2
label-indicator-on-capslock-margin = 1
label-indicator-on-capslock-foreground = ${colors.key_fg}
label-indicator-on-capslock-background = ${colors.key_bg}

label-indicator-on-numlock = NUM
label-indicator-on-numlock-padding = 2
label-indicator-on-numlock-margin = 1
label-indicator-on-numlock-foreground = ${colors.key_fg}
label-indicator-on-numlock-background = ${colors.key_bg}
