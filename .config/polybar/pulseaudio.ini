[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>

use-ui-max = false

label-muted = ${icons.vol_mut}
label-volume = "%percentage%%"

label-muted-foreground = ${colors.disabled}

ramp-volume-0 = ${icons.vol_low}
ramp-volume-1 = ${icons.vol_med}
ramp-volume-2 = ${icons.vol_high}

format-volume-foreground = ${colors.mod_fg}
format-volume-background = ${colors.mod_bg}
format-volume-padding = 2

click-right = pavucontrol
