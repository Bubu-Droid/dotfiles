[module/downspeed]
type = internal/network
interface = enp37s0
label-connected = "%downspeed:7%"
format-connected = <label-connected>
format-connected-prefix = ${icons.down}
format-connected-prefix-foreground = ${colors.down}
format-connected-foreground = ${colors.mod_fg}
format-connected-background = ${colors.mod_bg}
format-connected-padding = 2

format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/upspeed]
type = internal/network
interface = enp37s0
label-connected = "%upspeed:7%"
format-connected = <label-connected>
format-connected-prefix = ${icons.up}
format-connected-prefix-foreground = ${colors.up}
format-connected-foreground = ${colors.mod_fg}
format-connected-background = ${colors.mod_bg}
format-connected-padding = 2

format-disconnected = <label-disconnected>
label-disconnected = disconnected
