[module/bluetooth]
type = custom/script
exec = $HOME/.config/polybar/poly-scripts/bluetooth-status.sh
interval = 1
click-left = exec blueman-manager
click-right = exec blueman-manager
; click-left = exec $HOME/.config/polybar/poly-scripts/toggle-bluetooth.sh
format-padding = 1
format-background = ${colors.br_dark_blue}
format-foreground = ${colors.br_blue}
