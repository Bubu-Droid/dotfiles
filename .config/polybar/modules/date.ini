[module/date]
type = internal/date

; Seconds to sleep between updates
; Default: 1.0
interval = 1.0

; See "https://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; date = %I:%M %p
date = %I:%M %p

; Optional time format
time = %H:%M

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
date-alt = %A %Y-%m-%d %H:%M:%S
time-alt = %H:%M:%S
;
; Available tags:
;   <label> (default)
format = <label>
format-background = ${colors.br_dark_blue}
format-foreground = ${colors.br_blue}
format-prefix = ${icons.clock}
format-prefix-foreground = ${colors.br_blue}
; format-padding = 2

; Available tokens:
;   %date%
;   %time%
; Default: %date%
label = %date%
; label-font = 3
label-foreground = ${colors.br_blue}
